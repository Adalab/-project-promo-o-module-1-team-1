<form class="form" action="https://formspree.io/f/xayarara" method="post">
    <label for="name">Nombre completo *</label>
    <input placeholder="Nombre..." id="name" type="text" name="name" required>
    <label for="email">Email *</label>
    <input id="email" type="email" name="email" value="nombre.apellidos@mail.com" required>
    <label for="phone">Teléfono</label>
    <input placeholder="Ej: 123456789" id="phone" type="tel" name="phone">
    <label for="message">Mensaje *</label>
    <textarea placeholder="¿Qué necesitas?" name="message" id="message" cols="30" rows="10" required></textarea>
    <input type="submit" value="Enviar">
</form>
