<form class="form" action="https://formspree.io/f/xayarara" method="post">
  <label class="form name" for="name"
    >Nombre completo <span class="text star">*</span></label
  >
  <input
    class="form name"
    placeholder="Nombre..."
    id="name"
    type="text"
    name="name"
    required pattern="^[a-zA-Z]{2,20}$"
  />
  <div class="email">
    <label for="email">Email <span class="text star">*</span></label>
    <input
      id="email"
      type="email"
      name="email"
      placeholder="nombre.apellidos@mail.com"
      required
    />
  </div>
  <div class="form phone">
    <label for="phone">Teléfono</label>
    <input placeholder="Ej: 123456789" id="phone" type="tel" name="phone" pattern="^[0-9]{9}$"/>
  </div>
  <div class="form message">
    <label for="message">Mensaje <span class="text star">*</span></label>
    <textarea
      placeholder="¿Qué necesitas?"
      name="message"
      id="message"
      cols="30"
      rows="6"
      required
    ></textarea>
  </div>
  <div class="send">
    <input type="submit" value="Enviar" />
  </div>
</form>
